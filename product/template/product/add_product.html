{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h1>Add New Product</h1>
    <form method="post" enctype="multipart/form-data" id="add-product-form">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
            {{ form.price }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Upload Image</label>
            {{ form.image }}
            <img id="imagePreview" class="preview-img" alt="Image Preview">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.offer_price.id_for_label }}" class="form-label">Offer Price</label>
            {{ form.offer_price }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.special_feature.id_for_label }}" class="form-label">Special Feature</label>
            {{ form.special_feature }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.battery_capacity.id_for_label }}" class="form-label">Battery Capacity</label>
            {{ form.battery_capacity }}
        </div>
        
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<script>
    // JavaScript to preview image before uploading
    document.getElementById('id_image').addEventListener('change', function(event) {
        const [file] = event.target.files;
        if (file) {
            const preview = document.getElementById('imagePreview');
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        }
    });
</script>

    
{% endblock content %}
