<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .content {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      color: #ff5722;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .home-btn {
      background-color: #ff5722;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .home-btn:hover {
      background-color: #e64a1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Payment Successful!</h1>
      <p>Thank you for your purchase. You will receive a confirmation email shortly.</p>
      <button class="home-btn" onclick="window.location.href = '/';">Go to Home</button>
    </div>
  </div>
</body>
</html>
